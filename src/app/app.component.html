<div class="mainContainer">
  <div class="header">SpaceX Launch Programs</div>
  <div class="row innerContainer">
    <div class="sideNav col-xs-12 col-sm-3 col-lg-3"> 
      <app-side-nav (childEvent)="getLaunches($event)"></app-side-nav>
    </div> 
    <div class="container col-xs-12 col-sm-9 col-lg-9" infiniteScroll [infiniteScrollDistance]="0.5" (scrolled)="onScroll($event)"> 
        <app-info-card [launchData]=scrolldata></app-info-card>
    </div>
  </div>
  <div class="footer"><b>Developed by : </b>Meenakshi Agrawal</div>
</div>
